<div class="card">
  <div class="card-header"><h1>Connect to Server</h1></div>
  <div class="card-body">
    <label for="serverAddress">Server Address</label>
    <input type="text" class="form-control" placeholder="archipelago.gg:123456" [(ngModel)]="serverAddress" />

    <label for="slot">Slot</label>
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="slot" />

    @if (connectionErrorMessage != "") {
      <div class="msg-error">{{ connectionErrorMessage }}</div>
    }
  </div>
  <div class="card-footer">
    <button class="button button-confirm" (click)="connect()">Connect</button>
  </div>
</div>
